<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let supplyAd of supplyAds">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{supplyAd.name}}</h5>
          <p class="card-text">{{supplyAd.description}}</p>
          <a href="#" class="btn btn-success">Buy Tickets</a>
        </div>
        <div class="card-footer text-muted">
          {{supplyAd.date }}
        </div>
      </div>
    </div>
  </div>
