<div class="image"><br><br>
<table align="center" class="table table-striped" style="width: 50%; align-content:center; background-color: rgb(245, 245, 245); border:2px solid black">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Unit Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Harvesting Date</th>
      <th scope="col">Expiry Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sup of supplyAdService.supplyAds">
      <td>{{sup.name}}</td>
      <td>{{sup.price}}</td>
      <td>{{sup.quantity}}</td>
      <td>{{sup.hDate}}</td>
      <td>{{sup.eDate}}</td>
      <td>
        <a class="btn btn-outline-info" (click)="onView(sup._id)">
          <i>view advertisement</i>
        </a>
        <a class="btn btn-outline-info">
          <i>Contact Seller</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

</div>
