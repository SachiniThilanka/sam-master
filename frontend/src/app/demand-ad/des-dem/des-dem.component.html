<div class="card image" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{demandAd.name}}</h5>
    <p class="card-text">{{demandAd.des}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Maximum Price:{{demandAd.maxPrice}}</li>
    <li class="list-group-item">Quantity:{{demandAd.quantity}}</li>
    <li class="list-group-item">Advertisement valid:{{demandAd.hDate}} to {{demandAd.eDate}}</li>
    <li class="list-group-item">Advertiser:{{demandAd.advertiser}}</li>
    <li class="list-group-item">Advertiser's Contact No:{{demandAd.contactNo}}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
