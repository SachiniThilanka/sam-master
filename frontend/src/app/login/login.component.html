<div class="row pt-5 image">
    <div class="col-md-6 mx-auto">
  <div style="width: 500px; left: 70px;" class="card rounded-0">
    <div class="card-header">
      <h3 align="center" class="mb-0">Login</h3>
  
    </div>
    <div  class="card-body">
      <form #loginForm="ngForm">
          <div class="imgcontainer">
              <img src="assets\images\login.png" alt="Avatar" class="avatar">
            </div>
    <div  class="form-group">
        <label for="">NIC</label>
        <input [(ngModel)]="loginUserData.NIC" name="NIC" type="text" class="form-control rounded-0" required>
      </div> 
              <div class="form-group">
                  <label for="">Password</label>
                  <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                </div>
  
                <button [disabled]="loginForm.form.invalid" (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
  
  </form>
    </div>
  
  </div>
    </div>
  
  </div>
